</body>
<script type="text/javascript" language="javascript">
	generation();

	function generation() {
		var gen;
		var test = true; var chain = "";

		remove();

		for (var i = 0; i < 10; i++) {
			while (test == true) {
				gen = Math.floor(Math.random() * 16);
				if (chain.indexOf("-" + gen + "-") > -1)
					gen = Math.floor(Math.random() * 16);
				else {
					document.getElementById('case' + gen).innerHTML = "<input type='button' class='btn' value='" + i + "' onClick='document.getElementById(\"password\").value += " + i + "' />";
					chain += "-" + gen + "-";
					test = false;
				}
			}
			test = true;
		}
	}

	function remove() {
		for (var i = 0; i < 16; i++) {
			document.getElementById('case' + i).innerHTML = "";
		}
		document.getElementById('user').value = "Your username";
		document.getElementById('password').value = "";
	}


	function init_enter(mode) {
		if (mode == '1' && document.getElementById('user').value == 'Your username')
			document.getElementById('user').value = '';
		else if (document.getElementById('user').value == '')
			document.getElementById('user').value = 'Your username';

	}
	function validation() {
		var combination = id_mp().split('|');
		var ident = combination[0];
		var mp = combination[1];

		if (document.getElementById('user').value.toLowerCase() == ident.toLowerCase() && document.getElementById('password').value == mp) {
			document.getElementById("message").innerText = "You are successfully identified!";
		}


		else {
			document.getElementById("message").innerText = "Sorry couldnt identify you";

		}
	}

</script>
